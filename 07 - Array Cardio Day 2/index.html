<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // .some() will stop when find a true answer and return true

    // const hasAdult = people.some( person => {
    //     const currentYear = new Date().getFullYear();
    //     const year = currentYear - person.year
    //     console.log(currentYear , year);
    //     return year >= 19;
    //   });
    const hasAdult = people.some( person => new Date().getFullYear() - person.year >= 19);
    console.log(hasAdult);

    // Array.prototype.every() // is everyone 19 or older?

    // .every() will stop when find a false answer and return false

    // const allAdult = people.every( person => {
    //     const currentYear = new Date().getFullYear();
    //     const year = currentYear - person.year
    //     console.log(currentYear , year);
    //     return year >= 19;
    //   });
    const allAdult = people.every( person => new Date().getFullYear() - person.year >= 19);
    console.log(allAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const getComment = comments.find( comment => comment.id === 823423);
    console.log(getComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex( comment => comment.id === 823423);
    console.log(index);


    // splice()
    const newComments = comments.slice(0); // copy a same array from comments
    newComments.splice(index, 1);
    console.table(newComments);

    //slice()
    const newComments2 = [ // ... to 
      ...comments.slice(0, index), // get index 0 value from comments
      ...comments.slice(index + 1) //get index 2+ values from comments
    ];
    console.table(newComments2);
    
  </script>
</body>
</html>
